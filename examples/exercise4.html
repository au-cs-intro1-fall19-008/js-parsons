<!doctype html>
<html>
    <head>
        <title>Parsons exercise 4</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
    </head>
    <body>
        <h2>Exercise 4</h2>
        <p>Construct a function by drag &amp; dropping and reordering lines from the
            left to the right. Not all lines are used.</p>
        <p>The constructed function should sum all integers between num1 and num2 (including num1 and num2) that are divisible by 3.</p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p>
            <a href="#" id="newInstanceLink">New instance</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
        var initial = 'def sumDiv3(num1, num2):\n' +
					  '  sum3 = 0\n' + 
                      '  for i in range(num1, num2+1):\n' +
                      '    if i%3 == 0:\n' +
                      '      sum3 += i\n' +
					  '	 return sum3\n' + 
					  '  sum3 += i*3 #distractor\n' + 
					  '  for i in range(num1-1, num2) #distractor\n'

        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 3,
                'feedback_cb' : displayErrors
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
    </body>
</html>
